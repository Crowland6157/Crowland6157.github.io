<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form Elements</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <h1> Form Elements </h1>
    <script src="script.js"></script>


<form method="post" action="http://webdevbasics.net/scripts/demo.php ">

User:
<input type="text" maxlength="30" size="30" name="user"><br>
<input type="hidden" name="userid"><br>

Favorite Month Of the Year<br>
<input type="radio" name="month" value="jan">January
<input type="radio" name="month" value="feb">February
<input type="radio" name="month" value="march">March
<input type="radio" name="month" value="april">April
<input type="radio" name="month" value="may">May
<input type="radio" name="month" value="june">June
<input type="radio" name="month" value="july">July
<input type="radio" name="month" value="august">August
<input type="radio" name="month" value="sep">September
<input type="radio" name="month" value="oct">October
<input type="radio" name="month" value="nov">November
<input type="radio" name="month" value="dec">December<br>
<br>

Favorite Website:<br>
<select name="web">
<option value="twitter">Twitter</option>
<option value="fb">Facebook</option>
<option value="instagram">Instagram</option>
</select><br>

<br>

<fieldset>
<legend>Shipping Address</legend>
<label>Address Line 1</label>
<input type="text" name="address1"><br>
<label>Address Line 2</label>
<input type="text" name="address2"><br>
<label>City</label>
<input type="text" name="city"><br>
<label>State</label>
<input type="text" name="state"><br>
<label>Zip Code</label>
<input type="text" name="zip"><br>
</fieldset><br>

Password:
<input type="password" name="pword"><br>
<br>

Email:
<input type="email" name="email" required><br>
<br>
<input type="image" id="image" alt="Submit"
       src="https://dabuttonfactory.com/button.png?t=SUBMIT&f=Overlock-Bold&ts=22&tc=f3f3f3&tshs=2&tshc=000&hp=45&vp=20&w=100&h=30&c=11&bgt=unicolored&bgc=3d85c6&be=1&bs=1&bc=569&shs=1&shc=444&sho=s">
</form>    
    
  <footer>
   <a href="https://UNIT11Project.crowland6157.repl.co"> <i> HOME</i> </a>
  </footer>
  </body>
</html>
